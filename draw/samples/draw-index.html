<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <title>Plugin: Draw</title>

        <style>
            body {
                display: flex;
                flex-direction: column;
            }

            .myMap {
                height: 100%;
            }
        </style>

        <link rel="stylesheet" href="../../fgpv/rv-styles.css" />
        <link rel="stylesheet" href="../draw.css" />
        <script src="./MyPlugin.js"></script>
        
    </head>

    <body>
        <div
        class="myMap" id="my-map" is="rv-map"
        rv-config="myConfig.json"
        rv-langs='["en-CA", "fr-CA"]'
        rv-plugins="MyPlugin">
        >
            <noscript>
                <p>
                    This interactive map requires JavaScript. To view this content please enable JavaScript in your
                    browser or download a browser that supports it.
                </p>
                <p></p>

                <p>
                    Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer
                    JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.
                </p>
            </noscript>
        </div>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries,Object.values,Array.prototype.find,Array.prototype.findIndex,Array.prototype.values,Array.prototype.includes,HTMLCanvasElement.prototype.toBlob,String.prototype.repeat,String.prototype.codePointAt,String.fromCodePoint,NodeList.prototype.@@iterator,Promise,Promise.prototype.finally"></script>
        <script src="../../fgpv/rv-main.js"></script>
    </body>

    <script>
        setTimeout(() => {
            // test to add observable for added geometry
            window.drawObs.drawPoint.subscribe(value => {
                console.log(`Poind added: ${JSON.stringify(value)}`);
            });
            window.drawObs.drawPolyline.subscribe(value => {
                console.log(`Polyline added: ${JSON.stringify(value)}`);
            });
            window.drawObs.drawPolygon.subscribe(value => {
                console.log(`Polygon added: ${JSON.stringify(value)}`);
            });
            window.drawObs.drawExtent.subscribe(value => {
                console.log(`Extent added: ${JSON.stringify(value)}`);
            });
        }, 5000)
    </script>
</html>
